<!DOCTYPE html>
{%  load static %}
{% load pwa %}
<html lang="fa">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'money/style.css' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <title>اضافه کردن بانک</title>

    <script>
        $("#type").submit(function () {
        });
        {% if saveBank == 1 %}
            alert("حساب شما با موفقیت ذخیره شد");
        {% elif saveBank == 0 %}
            alert("نام حساب را وارد نکردید، لطفا مجددا تلاش کنید")
        {% endif %}
    </script>

  </head>
  <body>

    <div class="container">
       {% load humanize %}
      <div class="row">
            <div class="col-md-12">
                <nav class="navbar ">
                    <p class="vertical-center style-logo-header">جیب من</p>
                    <p class="vertical-center style-logo-header" style="margin-left: 500px;">{{ user }}</p>
                    <a class="style-logo-header" href="{% url 'home' %}" style="margin-top: 7px;">برگشت به خانه</a>
                </nav>
            </div>
      </div>
      <div id="mainRowPhones">
            <form method="post" id="type">
                {% csrf_token %}
                <div class="row" style="margin-top: 35px;">
                    <div class="col-xs-6">
                        <input type="text" name="bankName" class="buttonShape">
                    </div>
                    <div class="col-xs-6">
                        <p class="buttonShape">اسم حساب</p>
                    </div>
                </div>
                <div class="row" style="margin-top: 35px;">
                    <div class="col-xs-6">
                        <input type="text" name="cashInBank" class="buttonShape">
                    </div>
                    <div class="col-xs-6">
                        <p class="buttonShape">رقم حساب</p>
                    </div>
                </div>
                <div class="row" style="margin-top: 35px;">
                    <div class="col-xs-12">
                        <button type="submit" class="buttonShapeGreen">ذخیره</button>
                    </div>
                </div>
            </form>
        </div>
      <div id="mainRowCamputer">
            <form method="post" id="type">
                {% csrf_token %}
                <div class="row" style="margin-top: 35px;">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <input type="text" name="bankName" class="buttonShape">
                    </div>
                    <div class="col-md-4">
                        <p class="buttonShape">اسم حساب</p>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row" style="margin-top: 35px;">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <input type="text" name="cashInBank" class="buttonShape">
                    </div>
                    <div class="col-md-4">
                        <p class="buttonShape">رقم حساب</p>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row" style="margin-top: 35px;">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <button type="submit" class="buttonShapeGreen">ذخیره</button>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row" style="margin-top: 35px;">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <a href="{% url 'banks'%}" class="buttonShapeGreen">تمامی حساب ها</a>
                        <a></a>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </form>
        </div>
      <script type="text/javascript">
		document.getElementById("mainRowCamputer").classList.toggle("hideAll")
		document.getElementById("mainRowPhones").classList.toggle("showAll")
      </script>
      {% progressive_web_app_meta %}
    </div>
  </body>
</html>
