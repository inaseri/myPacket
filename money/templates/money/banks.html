<!DOCTYPE html>
{% load static %}
{% load pwa %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>تمامی حساب ها</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <!-- Bootstrap core CSS -->
  <link href="{% static 'money/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href=" {% static 'money/css/mdb.min.css' %}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static 'money/css/style.css' %}" rel="stylesheet">
  {% progressive_web_app_meta %}
</head>

  <body style="background-color: #f1f1f1;">
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark pink scrolling-navbar">
        <a class="navbar-brand" href="{% url 'home' %}"><strong>برگشت</strong></a>
      </nav>
    </header>
    <div class="container-fluid">
    <form method="post">
        {% csrf_token %}
        {% load humanize %}
           <div id="mainRowPhones">
                <div class="row" style="margin-top: 20%;"></div>
               {% for all_bank in all_banks %}
                   <div class="row" style="margin-bottom: 3%;">
                       <div class="col-12 col-md-12">
                           <div class="card">
                               <div class="card-body">
                                   <button value="{{ all_bank.id }}" name="goToBank" style="display: contents; text-align: right" ><p class="card-text">{{ all_bank.name_bank }}</p></button>
                                   <button value="{{ all_bank.id }}" name="goToBank" style="display: contents; text-align: left" ><p class="card-text">{{ all_bank.cash_bank|intcomma }}</p></button>
                               </div>
                           </div>
                       </div>
                   </div>
               {% endfor %}
          </div>
          <div id="mainRowCamputer">
              <div class="row" style="margin-top: 20%;"></div>
              {% for all_bank in all_banks %}
                  <div class="row" style="margin-bottom: 3%;">
                      <div class="col-12 col-md-12">
                          <div class="card">
                              <div class="card-body">
                                  <button value="{{ all_bank.id }}" name="goToBank" style="display: contents; text-align: right" ><p class="card-text">{{ all_bank.name_bank }}</p></button>
                                  <button value="{{ all_bank.id }}" name="goToBank" style="display: contents; text-align: left" ><p class="card-text">{{ all_bank.cash_bank|intcomma }}</p></button>
                              </div>
                          </div>
                      </div>
                  </div>
              {% endfor %}
          </div>
    </form>
    </div>

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{% static 'money/js/' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'money/js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'money/js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'money/js/mdb.min.js' %}"></script>
  <script type="text/javascript">
      document.getElementById("mainRowCamputer").classList.toggle("hideAll")
      document.getElementById("mainRowPhones").classList.toggle("showAll")
  </script>
  </body>
</html>
