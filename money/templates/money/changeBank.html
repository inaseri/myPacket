<!DOCTYPE html>
{% load static %}
{% load pwa %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="HandheldFriendly" content="true" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>ویرایش حساب بانکی</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <!-- Bootstrap core CSS -->
  <link href="{% static 'money/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href=" {% static 'money/css/mdb.min.css' %}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static 'money/css/style.css' %}" rel="stylesheet">
  <script>
    $("#type").submit(function () {
    });
    {% if saveBank == 1 %}
        alert("حساب شما با موفقیت ذخیره شد");
    {% elif saveBank == 0 %}
        alert("نام حساب را وارد نکردید، لطفا مجددا تلاش کنید")
    {% endif %}
  </script>
  {% progressive_web_app_meta %}
</head>

<body style="background-color: #f1f1f1;">
<!--Main Navigation-->

<header>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark default-color scrolling-navbar">
    <a class="navbar-brand" onclick="window.history.back()"><strong>برگشت</strong></a>
  </nav>
</header>

<div class="container">
      <div id="mainRowPhones">
          <div class="row" style="margin-top: 20%;">
                <div class="col-md-12">
                    {% for message in messages %}
                        <div class="alert alert-success">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            </div>
      </div>
      <div id="mainRowCamputer">
          <div class="row" style="margin-top: 7%;">
                <div class="col-md-12">
                    {% for message in messages %}
                        <div class="alert alert-success">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            </div>
      </div>
    <form method="post" id="type">
        {% csrf_token %}
        <div class="row" style="margin-top: 10%;">
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <div class="md-form">
                    <input placeholder="نام حساب" type="text" name="bankName" class="form-control" value="{{ bankName }}">
                </div>
            </div>
            <div class="col-md-3">
                <div class="md-form">
                    <input placeholder="رقم حساب" type="text" name="cashInBank" class="form-control" value="{{ bankCash }}">
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row" style="margin-top: 2%;">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-default" id="submit" name="update" style="width: 100%;">ذخیره</button>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-danger" id="submit" name="delete" style="width: 100%;">حذف</button>
            </div>
            <div class="col-md-2"></div>
        </div>
    </form>
</div>

  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="{% static 'money/js/moment.min.js' %}"></script>
  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{% static 'money/js/' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'money/js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'money/js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'money/js/mdb.min.js' %}"></script>
  <script type="text/javascript">
		document.getElementById("mainRowCamputer").classList.toggle("hideAll")
		document.getElementById("mainRowPhones").classList.toggle("showAll")
  </script>
  </body>
</html>
