<!DOCTYPE html>
{%  load static %}
{% load pwa %}
<html lang="fa">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'money/style.css' %}">
  </head>
  {% progressive_web_app_meta %}
  <body>
    <div class="container">
      <form method="post">
        {% csrf_token %}
        <div class="row" style="margin-top: 35px;">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <input class="buttonShape" type="text" name="username" placeholder="نام کاربری خود را وارد کنید">
        </div>
        <div class="col-md-4"></div>
      </div>
        <div class="row" style="margin-top: 35px;">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <input type="password" class="buttonShape" name="password" placeholder="رمز خود را وارد کنید">
        </div>
        <div class="col-md-4"></div>
      </div>
        <div class="row" style="margin-top: 35px;">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <button type="submit" class="buttonShapeGreen">ورود</button>
          </div>
          <div class="col-md-4"></div>
        </div>
        <div class="row" style="margin-top: 35px;">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <a class="buttonShape" href="{% url 'register' %}">ثبت نام</a>
            </div>
            <div class="col-md-4"></div>
        </div>
      </form>
    </div>
  </body>
</html>
