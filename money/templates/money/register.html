<!DOCTYPE html>
{% load static %}
{% load pwa %}
{% load Iman %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="HandheldFriendly" content="true" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>ثبت نام</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <!-- Bootstrap core CSS -->
  <link href="{% static 'money/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href=" {% static 'money/css/mdb.min.css' %}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static 'money/css/style.css' %}" rel="stylesheet">
  <link href="{% static 'money/daterangepicker.css' %}" rel="stylesheet" type="text/css" media="all" />
  <link href="{% static 'money/datepicker-theme.css' %}" rel="stylesheet" type="text/css" media="all"  />
  <script>
    $("#save").submit(function () {
    });
    {% if success == 1 %}
        alert("لطفا یک عنوان برای تراکنش خود بنویسید");
    {% elif success == 2 %}
        alert("رقم تراکنش خود را مشخص کنید");
    {% endif %}
  </script>
  {% progressive_web_app_meta %}
</head>

<body style="background-color: #f1f1f1;">

<!--Main Navigation-->


<header>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark default-color scrolling-navbar">
    <a class="navbar-brand" href="{% url 'index' %}"><strong>My Packet</strong></a>
  </nav>
</header>

    <div class="container-fluid">

      <div id="mainRowPhones">
          <div class="row" style="margin-top: 20%;">
            <div class="col-md-12">
                {% for message in messages %}
                    <div class="alert alert-success">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
          </div>
      </div>
      <div id="mainRowCamputer">
          <div class="row" style="margin-top: 5%;">
                <div class="col-md-12">
                    {% for message in messages %}
                        <div class="alert alert-success">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            </div>
      </div>

      <form method="post" id="save" >
          {% csrf_token %}
          <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4 md-form">
                    <i class="fas fa-envelope prefix"></i>
                    <input type="text" id="inputValidationEx" class="form-control validate" placeholder="نام کاربری" name="firstName">
              </div>
              <div class="col-md-4"></div>
          </div>
          <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4 md-form">
                    <i class="fas fa-envelope prefix"></i>
                    <input type="email" id="inputValidationEx" class="form-control validate" placeholder="آدرس ایمیل" name="emailAddress">
              </div>
              <div class="col-md-4"></div>
          </div>
          <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4 md-form">
                    <i class="fas fa-lock prefix"></i>
                    <input type="password" id="inputValidationEx2" class="form-control validate" placeholder="رمز ورود" name="password">
              </div>
              <div class="col-md-4"></div>
          </div>
          <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4">
                    <button type="submit" class="btn blue-gradient" style="width: 105%" id="submit">ثبت نام</button>
              </div>
              <div class="col-md-4"></div>
          </div>
          <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4">
                  <a href="{% url 'login' %}" class="btn aqua-gradient" style="width: 105%">ورود</a>
              </div>
              <div class="col-md-4"></div>
          </div>
          <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4">
                  <a href="{% url 'password_reset' %}" class="btn peach-gradient" style="width: 105%">بازیابی رمز عبور</a>
              </div>
              <div class="col-md-4"></div>
          </div>
      </form>
    </div>

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{% static 'money/js/' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'money/js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'money/js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'money/js/mdb.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'money/js/moment.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'money/js/moment.min.js' %}" ></script>
  <script type="text/javascript">
		document.getElementById("mainRowCamputer").classList.toggle("hideAll")
		document.getElementById("mainRowPhones").classList.toggle("showAll")
  </script>
  </body>
</html>
